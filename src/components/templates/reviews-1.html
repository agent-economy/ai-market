<!-- reviews-1.html — 한국형 리뷰 섹션 -->
<section class="py-20 bg-stone-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Section Header -->
    <div class="text-center mb-12" data-aos="fade-up">
      <span class="inline-block px-4 py-1.5 mb-4 text-sm font-medium text-stone-500 bg-white rounded-full border border-stone-200">
        고객 후기
      </span>
      <h2 class="text-3xl md:text-4xl font-bold text-stone-800 mb-4">
        손님들의 이야기
      </h2>
      <div class="flex items-center justify-center gap-2 text-amber-500">
        {{#stars}}
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        {{/stars}}
        <span class="ml-2 text-stone-600 font-medium">{{average_rating}} ({{review_count}}개 리뷰)</span>
      </div>
    </div>

    <!-- Reviews Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{#reviews}}
      <div class="bg-white rounded-2xl p-6 shadow-sm border border-stone-100" data-aos="fade-up" data-aos-delay="{{delay}}">
        
        <!-- Header -->
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-stone-200 rounded-full flex items-center justify-center text-stone-600 font-semibold">
            {{initial}}
          </div>
          <div>
            <p class="font-medium text-stone-800">{{name}}</p>
            <p class="text-sm text-stone-400">{{date}}</p>
          </div>
        </div>
        
        <!-- Stars -->
        <div class="flex gap-1 mb-3 text-amber-400">
          {{#rating_stars}}
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          {{/rating_stars}}
        </div>
        
        <!-- Content -->
        <p class="text-stone-600 leading-relaxed">
          "{{content}}"
        </p>
        
      </div>
      {{/reviews}}
    </div>
    
    <!-- CTA -->
    <div class="text-center mt-10" data-aos="fade-up">
      <a href="#" class="inline-flex items-center gap-2 text-stone-600 font-medium hover:text-stone-800 transition-colors">
        네이버에서 더 많은 리뷰 보기
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
        </svg>
      </a>
    </div>
    
  </div>
</section>
