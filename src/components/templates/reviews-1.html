<!--
  Component: reviews-1
  Description: 카드 그리드 리뷰 (별점 + 프로필)
  Placeholders: 
    {{section_badge}} - 섹션 뱃지 텍스트 (예: "고객 리뷰")
    {{section_title}} - 섹션 제목 (예: "고객님들의 생생한 후기")
    {{section_subtitle}} - 섹션 부제목
    {{reviews}} - 리뷰 배열 (AI가 생성)
    {{stats_rating}} - 평균 평점
    {{stats_count}} - 총 리뷰 수
    {{stats_satisfaction}} - 만족도
    {{stats_revisit}} - 재방문율
-->

<!-- Reviews Section: Card Grid -->
<section class="relative py-20 md:py-32 overflow-hidden">
  <!-- Background Gradient Orbs -->
  <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-500/20 dark:bg-purple-500/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-500/20 dark:bg-blue-500/10 rounded-full blur-3xl"></div>
  
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16" data-aos="fade-up">
      <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-purple-500/10 to-blue-500/10 dark:from-purple-500/20 dark:to-blue-500/20 border border-purple-500/20 dark:border-purple-500/30 text-purple-600 dark:text-purple-400 text-sm font-medium mb-6">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        {{section_badge}}
      </span>
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 dark:text-white mb-6">
        {{section_title}}
      </h2>
      <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        {{section_subtitle}}
      </p>
    </div>
    
    <!-- Reviews Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
      {{reviews}}
    </div>
    
    <!-- Stats Bar -->
    <div class="mt-16 p-6 md:p-8 rounded-3xl bg-gradient-to-r from-purple-600 to-blue-600 shadow-2xl shadow-purple-500/25" data-aos="fade-up" data-aos-delay="600">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8 text-center">
        <div>
          <div class="text-3xl md:text-4xl font-bold text-white mb-2">{{stats_rating}}</div>
          <div class="text-purple-200 text-sm md:text-base">{{stats_rating_label}}</div>
        </div>
        <div>
          <div class="text-3xl md:text-4xl font-bold text-white mb-2">{{stats_count}}</div>
          <div class="text-purple-200 text-sm md:text-base">{{stats_count_label}}</div>
        </div>
        <div>
          <div class="text-3xl md:text-4xl font-bold text-white mb-2">{{stats_satisfaction}}</div>
          <div class="text-purple-200 text-sm md:text-base">{{stats_satisfaction_label}}</div>
        </div>
        <div>
          <div class="text-3xl md:text-4xl font-bold text-white mb-2">{{stats_revisit}}</div>
          <div class="text-purple-200 text-sm md:text-base">{{stats_revisit_label}}</div>
        </div>
      </div>
    </div>
  </div>
</section>
