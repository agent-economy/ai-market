<!--
  Component: reviews-2
  Description: 슬라이더 리뷰 (큰 인용문 스타일)
  Placeholders:
    {{section_badge}} - 섹션 뱃지 텍스트
    {{section_title}} - 섹션 제목
    {{section_subtitle}} - 섹션 부제목
    {{reviews}} - 리뷰 슬라이드 HTML
    {{trust_badge_1}} - 신뢰 뱃지 1
    {{trust_badge_2}} - 신뢰 뱃지 2
    {{trust_badge_3}} - 신뢰 뱃지 3
    {{trust_badge_4}} - 신뢰 뱃지 4
-->

<style>
  .testimonial-slider {
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }
  .testimonial-slide {
    scroll-snap-align: center;
  }
  .testimonial-slider::-webkit-scrollbar {
    display: none;
  }
</style>

<!-- Reviews Section: Slider -->
<section class="relative py-20 md:py-32 overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500/10 dark:bg-purple-500/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-blue-500/10 dark:bg-blue-500/5 rounded-full blur-3xl"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gradient-to-r from-purple-500/5 to-blue-500/5 dark:from-purple-500/3 dark:to-blue-500/3 rounded-full blur-3xl"></div>
  </div>
  
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16 md:mb-20" data-aos="fade-up">
      <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/50 dark:bg-white/5 backdrop-blur-xl border border-gray-200/50 dark:border-white/10 text-purple-600 dark:text-purple-400 text-sm font-medium mb-6 shadow-lg">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        {{section_badge}}
      </span>
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 dark:text-white mb-6">
        {{section_title}}
      </h2>
      <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        {{section_subtitle}}
      </p>
    </div>
    
    <!-- Slider Container -->
    <div class="relative" data-aos="fade-up" data-aos-delay="200">
      <!-- Gradient Masks -->
      <div class="hidden md:block absolute left-0 top-0 bottom-0 w-32 bg-gradient-to-r from-gray-50 dark:from-gray-950 to-transparent z-10 pointer-events-none"></div>
      <div class="hidden md:block absolute right-0 top-0 bottom-0 w-32 bg-gradient-to-l from-gray-50 dark:from-gray-950 to-transparent z-10 pointer-events-none"></div>
      
      <!-- Slider -->
      <div class="testimonial-slider flex gap-6 overflow-x-auto pb-8 -mx-4 px-4 md:mx-0 md:px-0" id="testimonialSlider">
        {{reviews}}
      </div>
      
      <!-- Navigation Arrows -->
      <div class="hidden md:flex justify-center gap-4 mt-8">
        <button onclick="scrollTestimonials(-1)" class="group w-14 h-14 rounded-2xl bg-white/80 dark:bg-white/10 backdrop-blur-xl border border-gray-200/50 dark:border-white/10 shadow-lg flex items-center justify-center hover:bg-purple-500 hover:border-purple-500 transition-all duration-300">
          <svg class="w-6 h-6 text-gray-600 dark:text-gray-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <button onclick="scrollTestimonials(1)" class="group w-14 h-14 rounded-2xl bg-white/80 dark:bg-white/10 backdrop-blur-xl border border-gray-200/50 dark:border-white/10 shadow-lg flex items-center justify-center hover:bg-purple-500 hover:border-purple-500 transition-all duration-300">
          <svg class="w-6 h-6 text-gray-600 dark:text-gray-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Trust Badges -->
    <div class="mt-16 md:mt-20" data-aos="fade-up" data-aos-delay="400">
      <div class="flex flex-wrap justify-center items-center gap-8 md:gap-12 opacity-60 dark:opacity-40">
        <div class="flex items-center gap-2 text-gray-600 dark:text-gray-400">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L3.5 6.5v5.25c0 5.8 3.6 11.2 8.5 12.75 4.9-1.55 8.5-6.95 8.5-12.75V6.5L12 2zm0 10.99h6.5c-.5 4.4-3.15 8.35-6.5 9.51V13H5.5V7.65L12 4.32v8.67z"/></svg>
          <span class="font-medium">{{trust_badge_1}}</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600 dark:text-gray-400">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
          <span class="font-medium">{{trust_badge_2}}</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600 dark:text-gray-400">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <span class="font-medium">{{trust_badge_3}}</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600 dark:text-gray-400">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
          <span class="font-medium">{{trust_badge_4}}</span>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function scrollTestimonials(direction) {
    const slider = document.getElementById('testimonialSlider');
    const scrollAmount = 520 * direction;
    slider.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  }
</script>
