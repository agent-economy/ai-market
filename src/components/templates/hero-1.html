<!-- hero-1.html — 한국형 클린 히어로, 따뜻한 톤 -->
<section class="relative min-h-screen flex items-center justify-center bg-gradient-to-b from-white via-stone-50/80 to-amber-50/30 overflow-hidden">
  
  <!-- Subtle Warm Background Shapes -->
  <div class="absolute top-20 right-16 w-80 h-80 bg-gradient-to-br from-amber-100/30 to-orange-100/20 rounded-full blur-3xl"></div>
  <div class="absolute bottom-32 left-16 w-72 h-72 bg-gradient-to-tr from-stone-100/40 to-amber-100/30 rounded-full blur-3xl"></div>
  
  <!-- Minimal Grid Pattern -->
  <div class="absolute inset-0 bg-[linear-gradient(rgba(120,113,108,0.015)_1px,transparent_1px),linear-gradient(90deg,rgba(120,113,108,0.015)_1px,transparent_1px)] bg-[size:80px_80px]"></div>
  
  <!-- Clean Container -->
  <div class="relative z-10 max-w-4xl mx-auto px-6 sm:px-8 lg:px-12 text-center">
    
    <!-- Badge -->
    <div class="mb-8" data-aos="fade-down" data-aos-duration="600">
      <span class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-stone-100 border border-stone-200/60 text-stone-600 text-sm font-medium">
        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span>
        {{tagline}}
      </span>
    </div>
    
    <!-- Main Title (Korean typography - clean, bold) -->
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-stone-800 leading-tight mb-6 tracking-tight" data-aos="fade-up" data-aos-duration="700" data-aos-delay="100">
      {{business_name}}
    </h1>
    
    <!-- Subtitle -->
    <p class="text-lg sm:text-xl text-stone-500 max-w-2xl mx-auto mb-10 leading-relaxed font-light" data-aos="fade-up" data-aos-duration="700" data-aos-delay="150">
      {{description}}
    </p>
    
    <!-- CTA Buttons (Korean style - minimal, elegant) -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center" data-aos="fade-up" data-aos-duration="700" data-aos-delay="200">
      <a href="#contact" class="inline-flex items-center justify-center px-8 py-4 text-base font-medium text-white rounded-xl bg-stone-800 hover:bg-stone-900 shadow-lg shadow-stone-800/10 transition-all duration-300 hover:shadow-xl hover:-translate-y-0.5">
        예약하기
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
      <a href="#menu" class="inline-flex items-center justify-center px-8 py-4 text-base font-medium text-stone-600 rounded-xl bg-white hover:bg-stone-50 border border-stone-200 shadow-sm transition-all duration-300 hover:shadow-md hover:-translate-y-0.5">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        메뉴 보기
      </a>
    </div>
    
    <!-- Trust indicators -->
    <div class="mt-16 flex flex-wrap justify-center items-center gap-8 text-stone-400 text-sm" data-aos="fade-up" data-aos-duration="700" data-aos-delay="300">
      <div class="flex items-center gap-2">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span>네이버 예약</span>
      </div>
      <div class="flex items-center gap-2">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        <span>평점 4.8</span>
      </div>
    </div>
    
  </div>
  
</section>
