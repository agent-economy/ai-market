<!-- Menu 1: 한국형 클린 메뉴 그리드 -->
<section class="relative py-20 px-4 sm:px-6 lg:px-8 bg-white overflow-hidden">
  <!-- Subtle Background -->
  <div class="absolute inset-0 bg-gradient-to-b from-stone-50/50 to-white pointer-events-none"></div>

  <div class="relative max-w-6xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-14" data-aos="fade-up">
      <span class="inline-block px-4 py-1.5 mb-4 text-sm font-medium text-stone-500 bg-stone-100 rounded-full">
        {{category}}
      </span>
      <h2 class="text-3xl md:text-4xl font-bold text-stone-800 mb-4">
        메뉴
      </h2>
      <p class="text-stone-500 max-w-xl mx-auto">
        정성을 담아 준비한 메뉴를 소개합니다
      </p>
    </div>

    <!-- Menu Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {{#menu_items}}
      <!-- Menu Item Card -->
      <div 
        class="group bg-white rounded-2xl overflow-hidden border border-stone-100 shadow-sm hover:shadow-lg hover:border-stone-200 transition-all duration-300"
        data-aos="fade-up"
        data-aos-delay="{{delay}}"
      >
        <!-- Image -->
        <div class="relative h-48 overflow-hidden bg-stone-100">
          <img 
            src="{{image}}" 
            alt="{{name}}" 
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
          />
        </div>

        <!-- Content -->
        <div class="p-5">
          <div class="flex items-start justify-between mb-2">
            <h3 class="text-lg font-semibold text-stone-800">
              {{name}}
            </h3>
            <span class="text-lg font-bold text-amber-600">
              {{price}}
            </span>
          </div>
          
          <p class="text-stone-500 text-sm leading-relaxed">
            {{description}}
          </p>
        </div>
      </div>
      {{/menu_items}}
    </div>

    <!-- View All Button -->
    <div class="text-center mt-12" data-aos="fade-up" data-aos-delay="100">
      <a href="#" class="inline-flex items-center gap-2 px-6 py-3 text-stone-600 font-medium border border-stone-200 rounded-xl hover:bg-stone-50 hover:border-stone-300 transition-all duration-300">
        전체 메뉴 보기
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </div>
</section>
