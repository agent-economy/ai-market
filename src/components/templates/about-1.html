<!-- about-1.html — 한국형 2컬럼 (이미지 + 텍스트) -->
<section class="relative py-20 lg:py-28 bg-white overflow-hidden">
  
  <!-- Subtle Background -->
  <div class="absolute inset-0 bg-gradient-to-b from-stone-50/30 to-white pointer-events-none"></div>
  
  <div class="relative z-10 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Section Header -->
    <div class="text-center mb-14" data-aos="fade-up">
      <span class="inline-block px-4 py-1.5 mb-4 text-sm font-medium text-stone-500 bg-stone-100 rounded-full">
        소개
      </span>
      <h2 class="text-3xl md:text-4xl font-bold text-stone-800">
        {{business_name}} 이야기
      </h2>
    </div>
    
    <!-- Main Content Grid -->
    <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">
      
      <!-- Left: Image -->
      <div class="relative" data-aos="fade-right" data-aos-duration="700">
        <div class="relative rounded-2xl overflow-hidden shadow-lg">
          <img 
            src="{{image_url}}" 
            alt="{{business_name}} 소개" 
            class="w-full h-auto object-cover aspect-[4/3]" 
            onerror="this.src='https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=800&h=600&fit=crop'"
          />
        </div>
        
        <!-- Floating Badge -->
        <div class="absolute -bottom-4 -right-4 bg-white rounded-xl shadow-lg p-4 border border-stone-100" data-aos="fade-up" data-aos-delay="200">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div>
              <p class="text-sm text-stone-500">영업시간</p>
              <p class="font-semibold text-stone-800">{{hours}}</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right: Content -->
      <div class="lg:pl-4" data-aos="fade-left" data-aos-duration="700" data-aos-delay="100">
        
        <h3 class="text-2xl font-bold text-stone-800 mb-6 leading-snug">
          {{headline}}
        </h3>
        
        <p class="text-stone-600 leading-relaxed mb-6">
          {{description}}
        </p>
        
        <p class="text-stone-500 leading-relaxed mb-8">
          {{additional_info}}
        </p>
        
        <!-- Features List -->
        <ul class="space-y-3 mb-8">
          {{#features}}
          <li class="flex items-center gap-3 text-stone-600">
            <span class="w-5 h-5 bg-emerald-100 rounded-full flex items-center justify-center flex-shrink-0">
              <svg class="w-3 h-3 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
              </svg>
            </span>
            {{.}}
          </li>
          {{/features}}
        </ul>
        
        <!-- CTA -->
        <a href="#contact" class="inline-flex items-center gap-2 px-6 py-3 bg-stone-800 text-white font-medium rounded-xl hover:bg-stone-900 transition-colors duration-300">
          문의하기
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
        
      </div>
      
    </div>
  </div>
</section>
